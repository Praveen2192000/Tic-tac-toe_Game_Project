<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <link rel="stylesheet" href="xoxGameCSS.css" />

  <title>Tic-Tac-Toe Game</title>
</head>

<body>
  <!---------- nav / Header--------- -->
  <nav class="navCls" style=" display: flex; background-color: black; justify-content: space-between;">
    <div class="containCls">
      <div>
        <img
          src="https://cdn2.vectorstock.com/i/1000x1000/99/21/tic-tac-toe-game-linear-outline-icon-colour-neon-vector-35229921.jpg"
          alt="" />
      </div>
      <h3>XOX Game</h3>
    </div>
    <div id="volumeBtn" style="  display: flex; position: relative;">

    </div>
  </nav>
  <!-- ----------------------------------- -->
  <div class="mainBox">
    <div>
      <div id="turnId">
        <div id="turn_change">

        </div>
        <div class="xoxBox">
          <div class="box"><span class="boxText"></span></div>
          <div class="box"><span class="boxText"></span></div>
          <div class="box"><span class="boxText"></span></div>
          <div class="box"><span class="boxText"></span></div>
          <div class="box"><span class="boxText"></span></div>
          <div class="box"><span class="boxText"></span></div>
          <div class="box"><span class="boxText"></span></div>
          <div class="box"><span class="boxText"></span></div>
          <div class="box"><span class="boxText"></span></div>
        </div>
      </div>
      <div class="playGame" id="playGameId">
        <input type="button" id="playId" value="Play" style="border:none" onclick="playGameFun()">
      </div>
    </div>
    <div id="gameWinnerId" style=" position: absolute;">

    </div>
  </div>














  <script src="xoxGameJS.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
